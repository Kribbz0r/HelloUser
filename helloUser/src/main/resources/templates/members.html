<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="members.js" defer></script>

</head>

<body>
    <h1>Barnarps Förenade Fågelskådare</h1>
    <h3>Medlemmar</h3>
    <a href="/">Startsida</a>

    <ul>
        <li th:id="${member.id}" th:each="member : ${members}">
            <span th:text="${member.name}"></span>
            <span th:text="${member.age}"></span>
            <span class="adminRights"><a th:href="@{/removeMember/{memberId}(memberId=${member.id})}">[Ta
                    bort]</a></span>
        </li>
    </ul>
</body>

</html>
